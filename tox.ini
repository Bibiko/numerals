[tox]
envlist =
    py36,py34,py27
skip_missing_interpreters = true

[testenv]
commands =
    python -m pytest {posargs}
deps =
    pytest
    mock
    coverage
    pytest-clld
    pytest-cov
    pytest-mock

[testenv:py36]
basepython = python3.6

[testenv:py34]
basepython = python3.4

[testenv:py27]
basepython = python2.7
